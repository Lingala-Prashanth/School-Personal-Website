<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style-3.1.css">
    <link rel="stylesheet" href="animate__zoomIn">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <div class="register">
        <i class="fa fa-user-circle"></i>
        <h2>Register/Login Form</h2>
        <form class="register-form">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"><br>
                <select class="form-control">
                    <option value="">Select Designation</option>
                    <option value="">Student</option>
                    <option value="">Parent</option>
                    <option value="">Warden</option>

                </select>
            </div>
            <div>
                <input type="submit" value="Register/Login" class="register-button">

            </div>



        </form>

    </div>
</body>
</html>
